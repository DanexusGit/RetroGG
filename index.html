<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroGG+</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #9d50bb;
            --bg: #0f0c29;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .category-bar {
            padding: 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            display: flex;
            gap: 12px;
            overflow-x: auto;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary);
        }

        .cat-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 22px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Orbitron';
            font-size: 0.75rem;
            white-space: nowrap;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .cat-btn.active, .cat-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
            border-color: #fff;
        }

        header { padding: 60px 20px 20px; text-align: center; }
        header h1 {
            font-family: 'Orbitron'; font-weight: 900; font-size: 3.5rem; margin: 0;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--primary), #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .game-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .game-card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.4);
        }

        .img-container { height: 280px; overflow: hidden; }
        .game-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .game-card:hover img { transform: scale(1.1); }

        .info { 
            padding: 15px; 
            text-align: center; 
            background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0.6));
            position: absolute;
            bottom: 0; width: 100%;
        }
        .info span { font-family: 'Orbitron'; font-size: 0.8rem; font-weight: bold; }

        #game-mode {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 1000; flex-direction: column;
        }

        .top-bar {
            height: 60px; background: #111; display: flex;
            align-items: center; padding: 0 30px; border-bottom: 2px solid var(--primary);
        }

        .back-btn {
            background: linear-gradient(to right, #ff416c, #ff4b2b); 
            color: white; border: none; padding: 10px 25px; border-radius: 50px; 
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem;
        }

        iframe { flex-grow: 1; border: none; }
        .category-bar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div id="main-menu">
  

    <div class="category-bar">
        <button class="cat-btn active" onclick="filterGames('Destaques', this)">⭐ DESTAQUES</button>
        <button class="cat-btn" onclick="filterGames('Super Nintendo', this)">SNES</button>
        <button class="cat-btn" onclick="filterGames('Nintendo 64', this)">N64</button>

    function renderGames(filter = 'Destaques') {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const filtered = games.filter(g => filter === 'Destaques' ? g.featured : g.system === filter);

        filtered.forEach((game) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => launchGame(game);
            card.innerHTML = `
                <div class="img-container"><img src="${game.thumb}" onerror="this.src='https://via.placeholder.com/200x280?text=GAME'"></div>
                <div class="info"><span>${game.name}</span></div>
            `;
            grid.appendChild(card);
        });
    }

    function filterGames(category, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderGames(category);
    }

    function launchGame(game) {
        document.getElementById('game-title-display').innerText = game.name;
        const iframe = document.getElementById('game-view');
        const emuHtml = `
            <html><body style="margin:0; background:#000;">
                <div id="game" style="width:100vw; height:100vh;"></div>
                <script>
                    EJS_player = "#game"; EJS_core = "${game.core}"; EJS_gameName = "${game.name}";
                    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
                    EJS_gameUrl = "${game.base}${game.file}";
                <\/script>
                <script src="https://cdn.emulatorjs.org/stable/data/loader.js"><\/script>
            </body></html>
        `;
        const blob = new Blob([emuHtml], { type: 'text/html' });
        iframe.src = URL.createObjectURL(blob);
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-mode').style.display = 'flex';
    }

    function returnToMenu() {
        document.getElementById('game-view').src = ''; 
        document.getElementById('game-mode').style.display = 'none';
        document.getElementById('main-menu').style.display = 'block';
    }

    renderGames('Destaques');
</script>
